<div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (item of itemList; track $index) {
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.stock}}</td>
                    <td>{{item.category}}</td>
                    <td>
                        <button 
                        (click)="showDetailModal(item, detailModal)"
                        type="button"  
                        class="btn btn-secondary me-3">
                            <i class="fa-solid fa-eye white"></i>
                        </button>
                        <button 
                        (click)="deleteProduct(item)"
                        type="button" 
                        class="btn btn-danger">
                            <i class="fa-solid fa-trash white"></i>
                        </button>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="5" class="text-center">There are not items to show</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<app-modal #detailModal>
    <app-product-form 
    [product]="selectedItem"
    [action]="'Update product'"
    (callParentEvent)= "handleFormAction($event)">
    </app-product-form>
</app-modal>
